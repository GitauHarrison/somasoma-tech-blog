{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <!-- Flash message -->
    <div class="row">
        <div class="col-sm-12">
            {% include '_flash_message.html' %}
        </div>
    </div>
    <!-- End of flash message -->
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <!-- Empty column -->
        </div>
        <div class="col-sm-4 my-form">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-sm-4">
            <!-- Empty column -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <!-- Empty column -->
        </div>
        <div class="col-sm-4 text-center">
            <p><a href=" {{ url_for('admin.courses_review') }} " class="btn btn-primary" >
                Review Courses
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </a>
            </p>
        </div>
        <div class="col-sm-4">
            <!-- Empty column -->
        </div>
    </div>
{% endblock %}
